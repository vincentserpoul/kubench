apiVersion: apps/v1
kind: Deployment
metadata:
  name: rust-dropshot-deployment
spec:
  selector:
    matchLabels:
      app: rust-dropshot
  replicas: 3
  template:
    metadata:
      labels:
        app: rust-dropshot
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - bencher
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: rust-dropshot
          image: BASE_DOCKER_REPO/kubench-rust-dropshot:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "20Mi"
              cpu: "100m"
            limits:
              memory: "100Mi"
              cpu: "1000m"
---
kind: Service
apiVersion: v1
metadata:
  name: rust-dropshot
spec:
  type: ClusterIP
  selector:
    app: rust-dropshot
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
